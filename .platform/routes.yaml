# The routes of the project.
#
# Each route describes how an incoming URL is going
# to be processed by Platform.sh.

"https://{default}/":
  type: "redirect"
  to: "https://{default}/display"

"http://{default}/":
  type: "redirect"
  to: "https://{default}/display"

# Admin
"https://{default}/admin":
  id: "admin"
  type: "upstream"
  upstream: "admin:http"

# API
"https://{default}/api":
  id: "api"
  type: "upstream"
  upstream: "api:http"

# Display
"https://{default}/display":
  id: "display"
  type: "upstream"
  upstream: "display:http"
